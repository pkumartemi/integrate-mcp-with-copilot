<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>
    </main>

    <!-- Registration Modal -->
    <div id="registration-modal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="modal-title">Register for Activity</h3>
          <button class="close-modal" aria-label="Close">&times;</button>
        </div>
        <form id="modal-signup-form">
          <div class="form-group">
            <label for="modal-email">Student Email:</label>
            <input type="email" id="modal-email" required placeholder="your-email@mergington.edu" />
          </div>
          <input type="hidden" id="modal-activity" />
          <div class="modal-actions">
            <button type="button" class="cancel-btn">Cancel</button>
            <button type="submit" class="register-btn">Register</button>
          </div>
        </form>
        <div id="modal-message" class="hidden"></div>
      </div>
    </div>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
